version: "3.9"

services:
  # ── PostgreSQL + pgvector ──
  db:
    image: pgvector/pgvector:pg16
    container_name: fraud-doc-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fraud
      POSTGRES_PASSWORD: fraud_secret_2024
      POSTGRES_DB: fraud_doc
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraud -d fraud_doc"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── App (optional — can also run locally) ──
  app:
    build: .
    container_name: fraud-doc-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://fraud:fraud_secret_2024@db:5432/fraud_doc
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: gemini-2.0-flash
      LLM_ENABLED: "true"
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - full  # Only start with: docker compose --profile full up

volumes:
  pgdata:
