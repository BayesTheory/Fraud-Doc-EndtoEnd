<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud-Doc Pipeline â€” AnÃ¡lise de Documentos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0e1a;
            --surface: #111827;
            --surface-2: #1a2236;
            --border: #1e293b;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --green: #10b981;
            --green-bg: rgba(16, 185, 129, 0.1);
            --red: #ef4444;
            --red-bg: rgba(239, 68, 68, 0.1);
            --yellow: #f59e0b;
            --yellow-bg: rgba(245, 158, 11, 0.1);
            --blue: #3b82f6;
            --blue-bg: rgba(59, 130, 246, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .header {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-2) 100%);
            border-bottom: 1px solid var(--border);
            padding: 1.25rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .header .logo {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; font-weight: 700; color: white;
        }
        .header h1 {
            font-size: 1.15rem; font-weight: 600;
        }
        .header .badge {
            font-size: 0.7rem; background: var(--accent-glow); color: var(--accent);
            padding: 0.2rem 0.6rem; border-radius: 20px; font-weight: 500;
        }

        /* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 2rem;
        }

        /* â”€â”€ Upload Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .upload-panel {
            position: sticky; top: 2rem;
            align-self: start;
        }
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 2.5rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--surface);
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
            box-shadow: 0 0 30px var(--accent-glow);
        }
        .drop-zone .icon { font-size: 3rem; margin-bottom: 0.75rem; }
        .drop-zone h3 { font-size: 0.95rem; font-weight: 600; margin-bottom: 0.3rem; }
        .drop-zone p { font-size: 0.8rem; color: var(--text-muted); }

        .preview-container {
            margin-top: 1rem;
            border-radius: 12px;
            overflow: hidden;
            background: var(--surface);
            border: 1px solid var(--border);
            display: none;
        }
        .preview-container img {
            width: 100%; max-height: 280px;
            object-fit: contain; background: #000;
        }
        .preview-info {
            padding: 0.75rem 1rem;
            font-size: 0.78rem;
            color: var(--text-muted);
            display: flex; justify-content: space-between;
        }

        .btn-analyze {
            width: 100%;
            margin-top: 1rem;
            padding: 0.85rem;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }
        .btn-analyze:hover { transform: translateY(-1px); box-shadow: 0 8px 25px var(--accent-glow); }
        .btn-analyze:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-analyze.loading { pointer-events: none; }

        /* â”€â”€ Results Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .results-panel { min-height: 400px; }

        .empty-state {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 400px; text-align: center;
            color: var(--text-muted);
        }
        .empty-state .icon { font-size: 4rem; margin-bottom: 1rem; opacity: 0.3; }
        .empty-state h3 { font-size: 1rem; margin-bottom: 0.3rem; color: var(--text); }

        /* â”€â”€ Decision Banner â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .decision-banner {
            padding: 1.25rem 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            display: flex; align-items: center; gap: 1rem;
            animation: slideIn 0.4s ease;
        }
        .decision-banner.APPROVED { background: var(--green-bg); border: 1px solid rgba(16,185,129,0.3); }
        .decision-banner.REJECTED { background: var(--red-bg); border: 1px solid rgba(239,68,68,0.3); }
        .decision-banner.REVIEW { background: var(--yellow-bg); border: 1px solid rgba(245,158,11,0.3); }

        .decision-banner .dec-icon { font-size: 2rem; }
        .decision-banner .dec-label { font-size: 1.1rem; font-weight: 700; }
        .decision-banner .dec-sub { font-size: 0.8rem; color: var(--text-muted); }
        .decision-banner .dec-score {
            margin-left: auto; font-size: 1.8rem;
            font-weight: 700; font-variant-numeric: tabular-nums;
        }
        .decision-banner.APPROVED .dec-label, .decision-banner.APPROVED .dec-score { color: var(--green); }
        .decision-banner.REJECTED .dec-label, .decision-banner.REJECTED .dec-score { color: var(--red); }
        .decision-banner.REVIEW .dec-label, .decision-banner.REVIEW .dec-score { color: var(--yellow); }

        /* â”€â”€ Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            margin-bottom: 1rem;
            overflow: hidden;
            animation: slideIn 0.4s ease;
        }
        .card-header {
            padding: 1rem 1.25rem;
            display: flex; align-items: center; gap: 0.75rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }
        .card-header .card-icon { font-size: 1.2rem; }
        .card-header h3 { font-size: 0.85rem; font-weight: 600; flex: 1; }
        .card-header .card-badge {
            font-size: 0.7rem; padding: 0.15rem 0.5rem;
            border-radius: 8px; font-weight: 600;
        }
        .card-badge.ok { background: var(--green-bg); color: var(--green); }
        .card-badge.fail { background: var(--red-bg); color: var(--red); }
        .card-badge.warn { background: var(--yellow-bg); color: var(--yellow); }
        .card-badge.info { background: var(--blue-bg); color: var(--blue); }

        .card-body { padding: 1rem 1.25rem; }

        /* â”€â”€ Metric rows â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .metric-row {
            display: flex; justify-content: space-between;
            align-items: center; padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }
        .metric-row:last-child { border-bottom: none; }
        .metric-label { font-size: 0.8rem; color: var(--text-muted); }
        .metric-value { font-size: 0.85rem; font-weight: 600; font-variant-numeric: tabular-nums; }

        /* â”€â”€ Tags â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .tag {
            display: inline-block; font-size: 0.7rem;
            padding: 0.2rem 0.5rem; border-radius: 6px;
            margin: 0.15rem; font-weight: 500;
        }
        .tag.red { background: var(--red-bg); color: var(--red); }
        .tag.yellow { background: var(--yellow-bg); color: var(--yellow); }
        .tag.green { background: var(--green-bg); color: var(--green); }
        .tag.blue { background: var(--blue-bg); color: var(--blue); }

        /* â”€â”€ Violation rows â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .violation {
            padding: 0.6rem 0.75rem; margin: 0.4rem 0;
            border-radius: 8px; font-size: 0.78rem;
            background: rgba(255,255,255,0.02);
            border-left: 3px solid;
        }
        .violation.CRITICAL { border-color: var(--red); }
        .violation.HIGH { border-color: #f97316; }
        .violation.MEDIUM { border-color: var(--yellow); }
        .violation.LOW { border-color: var(--blue); }
        .violation .v-header { font-weight: 600; margin-bottom: 0.2rem; }
        .violation .v-detail { color: var(--text-muted); }

        /* â”€â”€ Latency bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .latency-bar {
            display: flex; gap: 0.5rem; align-items: center;
            padding: 0.75rem 1.25rem;
            background: rgba(255,255,255,0.02);
            font-size: 0.75rem; color: var(--text-muted);
        }
        .latency-bar span { font-weight: 600; color: var(--text); }

        /* â”€â”€ Spinner â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .spinner {
            display: none;
            text-align: center;
            padding: 4rem;
        }
        .spinner.active { display: block; }
        .spinner .dot {
            width: 10px; height: 10px;
            background: var(--accent);
            border-radius: 50%;
            display: inline-block;
            margin: 0 4px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .spinner .dot:nth-child(1) { animation-delay: -0.32s; }
        .spinner .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 800px) {
            .container { grid-template-columns: 1fr; }
            .upload-panel { position: static; }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">F</div>
    <h1>Fraud-Doc Pipeline</h1>
    <div class="badge">v0.1.0</div>
</div>

<div class="container">
    <!-- Upload Panel -->
    <div class="upload-panel">
        <div class="drop-zone" id="dropZone">
            <div class="icon">ğŸ“„</div>
            <h3>Arraste o documento aqui</h3>
            <p>ou clique para selecionar (JPEG, PNG)</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImg" alt="Preview">
            <div class="preview-info">
                <span id="fileName">â€”</span>
                <span id="fileSize">â€”</span>
            </div>
        </div>

        <button class="btn-analyze" id="btnAnalyze" onclick="analyze()">
            ğŸ” Analisar Documento
        </button>
    </div>

    <!-- Results Panel -->
    <div class="results-panel" id="resultsPanel">
        <div class="empty-state" id="emptyState">
            <div class="icon">ğŸ”</div>
            <h3>Nenhuma anÃ¡lise realizada</h3>
            <p>FaÃ§a upload de um documento para comeÃ§ar</p>
        </div>

        <div class="spinner" id="spinner">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <p style="margin-top:1rem; color: var(--text-muted); font-size:0.85rem;">Analisando documento...</p>
        </div>

        <div id="resultsContent"></div>
    </div>
</div>

<script>
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const previewContainer = document.getElementById('previewContainer');
const previewImg = document.getElementById('previewImg');
const btnAnalyze = document.getElementById('btnAnalyze');

let selectedFile = null;

// â”€â”€ Drag & Drop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
dropZone.addEventListener('click', () => fileInput.click());
dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
});
fileInput.addEventListener('change', e => { if (e.target.files.length) handleFile(e.target.files[0]); });

function handleFile(file) {
    if (!file.type.startsWith('image/')) { alert('Selecione uma imagem'); return; }
    selectedFile = file;
    const reader = new FileReader();
    reader.onload = e => {
        previewImg.src = e.target.result;
        previewContainer.style.display = 'block';
        btnAnalyze.style.display = 'block';
        document.getElementById('fileName').textContent = file.name;
        document.getElementById('fileSize').textContent = (file.size / 1024).toFixed(1) + ' KB';
    };
    reader.readAsDataURL(file);
}

// â”€â”€ Analyze â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function analyze() {
    if (!selectedFile) return;

    btnAnalyze.disabled = true;
    btnAnalyze.textContent = 'â³ Processando...';
    document.getElementById('emptyState').style.display = 'none';
    document.getElementById('spinner').classList.add('active');
    document.getElementById('resultsContent').innerHTML = '';

    const formData = new FormData();
    formData.append('file', selectedFile);

    try {
        const res = await fetch('/api/v1/analyze', { method: 'POST', body: formData });
        const data = await res.json();
        renderResults(data);
    } catch (err) {
        document.getElementById('resultsContent').innerHTML =
            `<div class="card"><div class="card-body"><p style="color:var(--red)">Erro: ${err.message}</p></div></div>`;
    } finally {
        document.getElementById('spinner').classList.remove('active');
        btnAnalyze.disabled = false;
        btnAnalyze.textContent = 'ğŸ” Analisar Documento';
    }
}

// â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderResults(data) {
    const c = document.getElementById('resultsContent');
    let html = '';

    // Decision Banner
    const icons = { APPROVED: 'âœ…', REJECTED: 'ğŸš«', REVIEW: 'âš ï¸' };
    const labels = { APPROVED: 'Aprovado', REJECTED: 'Rejeitado', REVIEW: 'RevisÃ£o Manual' };
    html += `
        <div class="decision-banner ${data.final_decision}">
            <div class="dec-icon">${icons[data.final_decision] || 'â“'}</div>
            <div>
                <div class="dec-label">${labels[data.final_decision] || data.final_decision}</div>
                <div class="dec-sub">Case: ${data.case_id.slice(0,8)}... Â· ${data.total_latency_ms.toFixed(0)}ms</div>
            </div>
            <div class="dec-score">${(data.final_score * 100).toFixed(0)}%</div>
        </div>`;

    // Rejection reasons
    if (data.rejection_reasons && data.rejection_reasons.length > 0) {
        html += '<div style="margin-bottom:1rem;">';
        data.rejection_reasons.forEach(r => { html += `<span class="tag red">${r}</span>`; });
        html += '</div>';
    }

    // Quality Card
    if (data.quality) {
        const q = data.quality;
        const badge = q.quality_ok ? '<span class="card-badge ok">OK</span>' : '<span class="card-badge fail">FALHOU</span>';
        html += `
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">ğŸ”</span>
                    <h3>Quality Gate</h3>
                    ${badge}
                </div>
                <div class="card-body">
                    <div class="metric-row"><span class="metric-label">Score</span><span class="metric-value">${(q.quality_score * 100).toFixed(1)}%</span></div>
                    <div class="metric-row"><span class="metric-label">RecomendaÃ§Ã£o</span><span class="metric-value">${q.recommendation}</span></div>
                    ${q.details ? Object.entries(q.details).map(([k,v]) =>
                        `<div class="metric-row"><span class="metric-label">${k}</span><span class="metric-value">${typeof v === 'number' ? v.toFixed(2) : v}</span></div>`
                    ).join('') : ''}
                </div>
                ${q.reasons.length ? '<div style="padding:0.5rem 1.25rem 1rem">' + q.reasons.map(r => `<span class="tag red">${r}</span>`).join('') + '</div>' : ''}
            </div>`;
    }

    // OCR Card
    if (data.ocr) {
        const o = data.ocr;
        const docBadge = o.doc_type_detected !== 'UNKNOWN'
            ? `<span class="card-badge info">${o.doc_type_detected}</span>` : '';
        html += `
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">ğŸ“</span>
                    <h3>OCR â€” Campos ExtraÃ­dos</h3>
                    ${docBadge}
                </div>
                <div class="card-body">
                    <div class="metric-row"><span class="metric-label">Engine</span><span class="metric-value">${o.ocr_engine}</span></div>
                    <div class="metric-row"><span class="metric-label">ConfianÃ§a MÃ©dia</span><span class="metric-value">${(o.avg_confidence * 100).toFixed(1)}%</span></div>
                    ${o.fields.map(f => `
                        <div class="metric-row">
                            <span class="metric-label">${f.name}</span>
                            <span class="metric-value">${f.value} <span class="tag ${f.confidence > 0.8 ? 'green' : f.confidence > 0.5 ? 'yellow' : 'red'}">${(f.confidence * 100).toFixed(0)}%</span></span>
                        </div>
                    `).join('')}
                </div>
                ${o.raw_text ? `<div style="padding:0.5rem 1.25rem 1rem"><details><summary style="cursor:pointer;font-size:0.78rem;color:var(--text-muted)">Texto bruto</summary><p style="font-size:0.75rem;margin-top:0.5rem;color:var(--text-muted);word-break:break-all">${o.raw_text}</p></details></div>` : ''}
            </div>`;
    }

    // Rules Card
    if (data.rules) {
        const r = data.rules;
        const rBadge = r.rules_failed === 0
            ? '<span class="card-badge ok">PASS</span>'
            : `<span class="card-badge fail">${r.rules_failed} falha(s)</span>`;
        html += `
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">âš–ï¸</span>
                    <h3>Regras de NegÃ³cio</h3>
                    ${rBadge}
                </div>
                <div class="card-body">
                    <div class="metric-row"><span class="metric-label">Aprovadas</span><span class="metric-value" style="color:var(--green)">${r.rules_passed}/${r.rules_total}</span></div>
                    <div class="metric-row"><span class="metric-label">NÃ­vel de Risco</span><span class="metric-value">${r.risk_level} (${(r.risk_score * 100).toFixed(0)}%)</span></div>
                    <div class="metric-row"><span class="metric-label">VersÃ£o Regras</span><span class="metric-value">${r.rules_version}</span></div>
                    ${r.violations.map(v => `
                        <div class="violation ${v.severity}">
                            <div class="v-header"><span class="tag ${v.severity === 'CRITICAL' ? 'red' : v.severity === 'HIGH' ? 'red' : 'yellow'}">${v.severity}</span> ${v.rule_name}</div>
                            <div class="v-detail">${v.detail}</div>
                        </div>
                    `).join('')}
                </div>
            </div>`;
    }

    // Latency
    if (data.stage_latencies) {
        html += `<div class="latency-bar">â±ï¸ LatÃªncias:
            ${Object.entries(data.stage_latencies).map(([k,v]) => `${k}: <span>${v.toFixed(0)}ms</span>`).join(' Â· ')}
            Â· total: <span>${data.total_latency_ms.toFixed(0)}ms</span>
        </div>`;
    }

    c.innerHTML = html;
}
</script>
</body>
</html>
